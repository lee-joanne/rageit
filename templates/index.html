{% extends "base.html" %}

{% block content %}

<div class="homepage-banner py-3 m-0 text-center">
    <h2 class="text-white">For pissed off people.</h2>
</div>

<!-- Blog posts -->
<div class="container-fluid">
    <div class="row my-4">
        {% for post in post_list %}
        <div class="col-sm-6 col-xs-12">
            <div class="p-3 mx-1 d-flex justify-content-center">
                <div class="card shadow-sm" style="width: 85%;">
                    <img class="card-img-top"
                        src="https://www.humanesociety.org/sites/default/files/styles/1240x698/public/2020-07/kitten-510651.jpg?h=f54c7448&itok=ZhplzyJ9"
                        alt="Card image cap">
                    <div class="card-body">
                        <a id="post-title" class="card-title" href="#">{{ post.title }}</a>
                        <p id="excerpt-autofill" class="card-text">{{ post.excerpt }}</p>
                        <p class="mb-0">Posted by {{post.author}} on {{ post.created_on }}</p>
                        <p class="mb-0"><i class="fa-solid fa-face-angry"></i> {{ post.number_of_likes }} raged</p>
                        <p class="mb-0"><i class="fa-solid fa-comment"></i> {{ post.number_of_comments }} commented</p>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
