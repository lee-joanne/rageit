{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="homepage-banner border rounded text-white p-5 col-md-6 col-xs-12 shadow">

            <!-- Form for deleting posts -->
            <form method="post">
                {% csrf_token %}
                <div class="text-center">
                    <h2 class="text-break">Are you sure you want to delete your post "{{ post.title }}"?</h2>
                    <br>
                    <input class="btn border text-white btn-hover-style" type="submit" value="Yes, good riddance">
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
