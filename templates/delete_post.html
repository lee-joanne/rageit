{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="homepage-banner border rounded text-white p-5 col-md-6 col-xs-12 shadow">
            <form method="post">{% csrf_token %}
                <div class="text-center">
                    <h2>Are you sure you want to delete your post "{{ post.title }}"?</h2>
                </div>
                <input type="submit" value="Yes, good riddance">
            </form>
        </div>
    </div>
</div>

{% endblock %}
