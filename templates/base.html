{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Had a bad day today? Someone spilled coffee on your brand new pants? Rage about it, on RAGEit.">
    <meta name="keywords" content="rageit, blog, venting, angry posts, reddit knockoff blog, therapy blog">
    <title>RAGEit</title>

    <!-- Font Awesome installation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap installation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <!-- Logo and Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: white;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'homepage' %}" aria-label="Returns to the main homepage">
                    <h1>RAGEit</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!-- Shows username at in navbar, option to create post, and sign out if user is logged in -->
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link disabled username_navlink" aria-current="page"
                                aria-label="Your username listed here" href="#">
                                <i class="fa-solid fa-user"></i> Hi, {{ user.username }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" aria-label="Link to create a new post"
                                href="{% url 'create_post' %}">
                                Create a New Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" aria-label="Link to logout of account"
                                href="{% url 'account_logout' %}">Logout</a>
                        </li>
                        <!-- If user is not logged in -->
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" aria-label="Link to take you to the login page"
                                href="{% url 'account_login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-label="Link to take you to the sign up lage"
                                href="{% url 'account_signup' %}">Sign Up</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        {% block content %}
        <!-- Content goes here -->
        {% endblock content %}
    </section>

    <!--Bootstrap Script imports and JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
