{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="homepage-banner border rounded text-white p-5 col-md-6 col-xs-12 shadow">
            <!-- Delete comment form -->
            <form method="post">
                {% csrf_token %}
                <div class="text-center">
                    <h2>Are you sure you want to delete your comment?</h2>
                    <br>
                    <input class="btn border text-white btn-hover-style" type="submit" value="Yes! Farewell.">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
