{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row d-flex justify-content-center m-5">
        <div class="homepage-banner border rounded text-white p-5 col-md-6 col-xs-12 shadow">
            <div class="text-center ">
                <h2><i class="fa-solid fa-face-angry"></i> What pissed you off today?</h2>
            </div>
            <hr>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Using the formset -->
                {{ form.as_p }}
                <div class="text-center">
                    <input class="btn border text-white btn-hover-style" type="submit" value="Release the anger">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
