{% block content %}

<div class="container-fluid">
    <div class="row">
        <div>
            <h2>{{ post.title }</h2>
            <p>Posted by {{ post.author }}</p>
        </div>

        <div>
            <p>{{ post.content }}</p>
        </div>

    </div>
</div>

{% endfor %}


{% endblock %}
