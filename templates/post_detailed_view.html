{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row d-flex justify-content-center p-4">
        <div class="homepage-banner border rounded w-50 text-white">
            <div>
                <p class="mb-0"><small><i class="fa-solid fa-user"></i> Posted by {{ post.author }},
                        {{ post.created_on }}</small></p>
                <p class="mb-0"><small><i class="fa-solid fa-pen-to-square"></i> Last updated
                        {{ post.revised_on }}</small></p>
                <h2 class="mb-3">{{ post.title }}</h2>
            </div>
            <div>
                <img src="https://www.humanesociety.org/sites/default/files/styles/1240x698/public/2020-07/kitten-510651.jpg?h=f54c7448&itok=ZhplzyJ9"
                    alt="Card image">
                <p>{{ post.content | safe }}</p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
