{% extends "base.html" %}

{% block content %}

<!-- Error message to be shown if user uploads an incorrect file -->
<div class="alert alert-success alert-dismissible fade show text-center hide" id="image-upload-errormessage"
    role="alert">
    <p>Your file is not jpeg, jpg, or png. Please upload a new one! Submitting the post with this file will throw an
        error. You have been warned.</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="homepage-banner border rounded text-white p-5 col-md-6 col-xs-12 shadow">
            <div class="text-center">
                <h2>Edit your post</h2>
            </div>
            <hr>
            <!-- Update post form -->
            {{ form.errors }}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="post_title">Title</label>
                    <input type="text" class="form-control" id="post_title" value="{{ post.title }}" name="title"
                        required>
                </div>
                <div>
                    <label for="post_content">Content</label>
                    <textarea class="form-control" id="post_content" name="content"
                        style="height: 200px">{{ post.content }}</textarea>
                </div>
                <div class="mb-4">
                    <label for="post_image" class="form-label">Change image if you like! (Must be jpeg, jpg, or
                        png)</label>
                    <input class="form-control" type="file" id="post_image" name="featured_image">
                </div>
                <div class="text-center">
                    <input class="btn border text-white btn-hover-style" type="submit" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
